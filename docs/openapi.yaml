  /invitations:
    post:
      summary: Create a manual invitation
      description: Creates a manual invitation for a user to join a match or event. Admin only.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationInput'
      responses:
        '201':
          description: Invitation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - invitations

    get:
      summary: List invitations
      description: Lists invitations filtered by user_id or match_id. Requires ownership or admin access.
      security:
        - ApiKeyAuth: []
      parameters:
        - name: user_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter invitations by user ID
        - name: match_id
          in: query
          required: false
          schema:
            type: string
            format: uuid
          description: Filter invitations by match ID (admin only)
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [pending, accepted, declined, expired, revoked]
          description: Filter invitations by status
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [match, event]
          description: Filter invitations by type
      responses:
        '200':
          description: List of invitations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Invitation'
        '400':
          description: Bad request - user_id or match_id is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - invitations


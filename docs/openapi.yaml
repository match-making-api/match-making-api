        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      tags:
        - invitations


components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    Game:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the game
        name:
          type: string
          description: Name of the game
        description:
          type: string
          description: Description of the game
        min_players_per_team:
          type: integer
          minimum: 1
          description: Minimum number of players per team
        max_players_per_team:
          type: integer
          minimum: 1
          description: Maximum number of players per team
        number_of_teams:
          type: integer
          minimum: 1
          description: Number of teams in the game
        max_duration:
          type: string
          format: duration
          description: Maximum duration of a match (e.g., "30m", "1h")
        allow_spectators:
          type: boolean
          description: Whether spectators are allowed
        skill_based_matching:
          type: boolean
          description: Whether skill-based matchmaking is enabled
        allowed_regions:
          type: array
          items:
            type: string
          description: List of allowed regions for matchmaking
        game_modes:
          type: array
